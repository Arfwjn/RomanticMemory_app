name: romantic_memory_app
description: A Flutter app for couples to store and cherish their memories together.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # Local Database & Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1 # Untuk menyimpan gambar/audio secara lokal

  # Image & Camera
  image_picker: ^1.0.4
  # flutter_image_compress: ... (opsional)

  # Maps & Location (Tetap)
  google_maps_flutter: ^2.5.0
  geolocator: ^9.0.2
  geocoding: ^2.1.0

  # Audio (Tetap)
  audioplayers: ^5.2.0
  record: ^4.4.4

  # UI Utilities (Tetap)
  intl: ^0.19.0
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.3.0 # Note: Ini mungkin perlu diganti Image.file untuk lokal
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
