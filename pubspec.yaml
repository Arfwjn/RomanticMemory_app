name: romantic_memory_app
description: A Flutter app for couples to store and cherish their memories together.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # Local Database & Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1

  # Image & Camera
  image_picker: ^1.0.4

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^9.0.2
  geocoding: ^2.1.0

  # Audio (UPDATE VERSI INI)
  audioplayers: ^5.2.0
  record: ^6.1.2

  # UI Utilities
  intl: ^0.19.0
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.3.0
  uuid: ^4.0.0
  flutter_staggered_grid_view: ^0.7.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
