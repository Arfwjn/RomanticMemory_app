name: romantic_memory_app
description: A Flutter app for couples to store and cherish their memories together.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # Firebase
  firebase_core: ^2.24.0
  firebase_firestore: ^4.13.0
  firebase_auth: ^4.15.0
  firebase_storage: ^11.5.0

  # Image & Camera
  image_picker: ^1.0.4
  flutter_image_compress: ^2.1.0

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^9.0.2
  geocoding: ^2.1.0

  # Audio
  audioplayers: ^5.2.0
  record: ^4.4.4

  # UI & Date/Time
  intl: ^0.19.0
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.3.0

  # Utilities
  uuid: ^4.0.0
  permission_handler: ^11.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
